<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f6fb 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100vw;
            box-sizing: border-box;
        }
        .container {
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(79,140,255,0.10);
            padding: 48px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #235390;
            margin-bottom: 32px;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .menu a {
            text-decoration: none;
            color: #235390;
            background: #e0e7ff;
            padding: 16px 0;
            border-radius: 10px;
            font-size: 1.15rem;
            font-weight: 600;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            box-shadow: 0 2px 10px rgba(79,140,255,0.07);
            display: block;
            border: 2px solid #4f8cff;
        }
        .menu a:hover {
            background: #4f8cff;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
            border-color: #235390;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página Principal de Prácticas JavaScript</h1>
        <nav class="menu">
            <a href="DOM.html">Ir a DOM</a>
            <a href="/EjerciciosFunciones.html">Ir a Ejercicios de Funciones</a>
            <a href="/ManejoAreglos.html">Ir a manejo de arreglos</a>
        </nav>
    </div>
</body>
</html>
